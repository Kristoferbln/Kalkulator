<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="skrypt.js"></script>
    <title>Kalkulator</title>
</head>
<body>
    <div id="calc">
        <h1>Kalkulator</h1>
        <input type="text" id="display" disabled placeholder="0"><br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="clearDisplay()">CE</button><br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button><br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')">+</button><br>
    <button onclick="appendToDisplay('*')">x</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="calculateResult()">=</button>
    </div>
   <div id="pow">
    <p>W razie potrzeby poniższe przyciski pozwalają powiekszyć kalkulator</p>
    <button class="zoom" onclick="calc.style.zoom='300%'">Zoom 300%</button>
    <button class="zoom" onclick="calc.style.zoom='200%'">Zoom 200%</button>
    <button class="zoom" onclick="calc.style.zoom='100%'">Zoom 100%</button>
   </div> 
    
</body>
</html>
